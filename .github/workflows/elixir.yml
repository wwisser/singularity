name: Print AGI Status

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  print:

    name: Print AGI Status
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check whether "AGI is alive" 10 times
        run: |
          for i in {1..10}; do
            echo "AGI is alive"
          done
